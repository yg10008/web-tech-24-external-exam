<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="flipcart2.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Flipkart</div>
      <ul class="nav-links">
        <li class="dropdown">
          <a href="https://www.flipkart.com/account/login?ret=/">Login</a>
          <div class="dropdown-content">
            <a href="https://www.flipkart.com/account/login?ret=/search%3Fq%3Dsign%2520in%26otracker%3Dsearch%26otracker1%3Dsearch%26marketplace%3DFLIPKART%26as-show%3Don%26as%3Doff">Sign In</a>
            <a href="#">Register</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Electronics</a>
          <div class="dropdown-content">
            <a href="https://www.flipkart.com/apple-iphone-15-black-128-gb/p/itm6ac6485515ae4?pid=MOBGTAGPTB3VS24W">Mobiles</a>
            <a href="https://www.flipkart.com/apple-macbook-air-m2-8-gb-256-gb-ssd-mac-os-monterey-mlxw3hn-a/p/itmc2732c112aeb1">Laptops</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Home & Kitchen</a>
          <div class="dropdown-content">
            <a href="https://www.flipkart.com/philoshop-metal-collapsible-shoe-stand/p/itm8c44a1be0b1f2">Furniture</a>
            <a href="https://www.flipkart.com/pureit-hul-mineral-8-l-ro-uv-mf-minerals-copper-water-purifier/p/itmc5217b004cd39">Appliances</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <div class="carousel">
    <img class="carousel-image" src="slide1.jfif" alt="Slide 1">
    <img class="carousel-image" src="slide2.jfif" alt="Slide 2">
    <img class="carousel-image" src="slide3.jfif" alt="Slide 3">
  </div>

  <div class="product-container">
    <div class="product" id="product1"></div>
    <div class="product" id="product2"></div>
    <div class="product" id="product3"></div>
    <div class="product" id="product4"></div>
  </div>

  <script src="flipcart.js"></script>
</body>
</html>
